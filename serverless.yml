service: serverless

provider:
  name: aws
  runtime: nodejs12.x
  region: us-west-1
  stage: dev
  lambdaHashingVersion: 20201221
  apiGateway:
    shouldStartNameWithService: true


plugins:
  - serverless-offline

functions:
  todos:
    handler: src/api/todos.handler
    events:
      - http:
          path: /todos
          method: GET

  todo:
    handler: src/api/todo.handler
    events:
      - http:
          path: /todo/{id}
          method: GET
          request:
            parameters:
              id: true

  api:
    handler: src/api/api.handler
    events:
      - http:
          path: /api
          method: GET
          cors: true

  helloworld:
    handler: src/helloworld.handler
    

